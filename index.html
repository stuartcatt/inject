<!DOCTYPE html>
<html>
  <head>
    <title>Lunar</title>
  </head>
  <body>
      <h3 id="title">⠀New tab</h3>
      <h4 id="urlstyle">⠀<input id="url"><input id="javascript"><button class="button" onclick="runcode()">execute</button></h4>
      <iframe id="proxy" src="https://example.com"></iframe>
      <script>console.log(document.title)</script>
        <style>
            #title {
                background-color: grey;
                width: 200px;
                font-family: sans-serif;
                height: 30px;
                margin-top: 0;
                margin-left: -14px;
                border-top-right-radius: 6px;
                
            }
      #url {
      background-color: #414141;
        position: absolute;
          margin-top: 2px;
          margin-left: 23px;
          border-radius: 6px;
          color:white;
          
            }
             #javascript {
      background-color: #414141;
        
          margin-top: 2px;
          margin-left: 380px;
          border-radius: 6px;
                 
                 color:white;}
          
            #urlstyle {
                background-color: dimgrey;
                 margin-top: -19px;
                margin-left: -10px;
                width: 101.3%
            }
            .button {
                background-color: #332f2f;
                color: white;
                border-radius: 6px;
            }
            #proxy{margin-top:-20px;
                margin-left: -7px;
            width: 100.8%;
            height: 563px; border: none;}
            body {background-color: #515151; overflow-y: hidden}</style>
      <script>function runcode() {
var frame = document.getElementById('proxy')
frame.contentWindow.eval(document.getElementById('javascript').value)              
              
              }
      // program to display time every 3 seconds
function showTime() {

    // return new date and time
    
    var frame = document.getElementById('proxy')
 document.getElementById('title').innerHTML = "⠀" + frame.contentWindow.title;
    // display the time after 3 seconds
     setTimeout(showTime, 1000);
}

// calling the function
showTime();</script>
  </body>
</html>
